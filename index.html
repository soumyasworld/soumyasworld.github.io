  :root{
    --bg-1: #00142b;
    --bg-2: #003b7a;
    --accent: #ffae00;

    --glass: rgba(255,255,255,0.08);
    --glass-border: rgba(255,255,255,0.12);
    --text-dark: #0b1220;
    --card: rgba(255,255,255,0.06);
  }

  [data-theme="light"] {
    --bg-1: #f0f6ff;
    --bg-2: #e8f2ff;
    --accent: #ff7b00;
    --muted: rgba(10,20,30,0.8);
    --glass: rgba(255,255,255,0.6);
    --glass-border: rgba(10,20,30,0.06);
    --text-dark: #061427;
    --card: rgba(255,255,255,0.9);
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background: linear-gradient(135deg,var(--bg-1) 0%, var(--bg-2) 100%);
    color: var(--muted);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    min-height:100vh;
    overflow-x:hidden;
  }

  /* Canvas particles sit behind everything */
  #particle-canvas{
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
  }

  /* Floating shapes */
  .floating-shapes{
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
    overflow:visible;
  }
  .shape{
    position:absolute;
    filter: blur(24px) saturate(100%);
    opacity:0.18;
    transform-origin:center;
    mix-blend-mode:screen;
  }
  .shape.s1{width:380px;height:380px;background:linear-gradient(120deg,#ff8a00,#ffd500); border-radius:40% 60% 50% 50%; left:-80px; top:-60px; animation:float1 12s ease-in-out infinite;}
  .shape.s2{width:420px;height:420px;background:linear-gradient(120deg,#00d4ff,#007bff); border-radius:50% 40% 60% 40%; right:-100px; bottom:-80px; animation:float2 18s ease-in-out infinite;}
  .shape.s3{width:220px;height:220px;background:linear-gradient(120deg,#7afcff,#5b4fff); border-radius:45% 55% 60% 40%; left:10%; bottom:10%; animation:float3 10s ease-in-out infinite; opacity:0.12;}

  @keyframes float1 { 0%{transform:translateY(0) rotate(0deg)} 50%{transform:translateY(20px) rotate(8deg)} 100%{transform:translateY(0) rotate(0deg)} }
  @keyframes float2 { 0%{transform:translateY(0) rotate(0deg)} 50%{transform:translateY(-24px) rotate(-6deg)} 100%{transform:translateY(0) rotate(0deg)} }
  @keyframes float3 { 0%{transform:translateY(0) rotate(0deg)} 50%{transform:translateY(14px) rotate(4deg)} 100%{transform:translateY(0) rotate(0deg)} }

  /* Navbar */
  .nav {
    position:sticky;
    top:12px;
    z-index:40;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    max-width:1100px;
    margin:12px auto 0;
    padding:10px 14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.06);
    backdrop-filter: blur(6px);
  }
  .brand{display:flex;align-items:center;gap:12px;}
  .logo {
    width:42px;height:42px;border-radius:10px;
    background:linear-gradient(135deg,var(--accent),#ffd36b);
    display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--text-dark);
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  }
  .brand h4{margin:0;font-size:16px;color:var(--muted)}
  .navlinks{display:flex;gap:10px;align-items:center}
  .navlinks a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:8px;font-size:14px;transition:all .18s}
  .navlinks a:hover{background:rgba(255,255,255,0.03); color:white; transform:translateY(-2px)}

  .toggle-btn{
    display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--muted);cursor:pointer;
  }

  /* Hero */
  .hero {
    max-width:1100px;
    margin:60px auto 12px;
    padding:48px 28px;
    text-align:center;
    z-index:10;
    position:relative;
  }

  .hero-card{
    position:relative;
    border-radius:16px;
    padding:48px 28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.06);
    backdrop-filter: blur(8px);
    box-shadow: 0 10px 30px rgba(2,6,23,0.45);
  }

  .hero h1{font-size:40px;margin:0 0 12px;color:linear-gradient(90deg,#fff,#fff); line-height:1.02}
  .hero h1 .name{color:var(--accent);font-weight:700}
  .hero p.lead{font-size:18px; margin:0 auto; max-width:760px; color:var(--muted); opacity:0.95}

  /* Buttons */
  /* Buttons container */
.actions {
  margin-top: 26px;
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}

/* Base Button */
.btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 12px 18px;
  border-radius: 14px;
  font-weight: 600;
  border: 0;
  cursor: pointer;
  position: relative;
  overflow: hidden;

  background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
  color: var(--muted);
  border: 1px solid rgba(255,255,255,0.06);

  /* Professional animations */
  transition: 
    transform .25s ease,
    box-shadow .25s ease,
    background .25s ease;
}

/* Hover Lift + Glow */
.btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

/* Pressed */
.btn:active {
  transform: translateY(-1px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.18);
}

/* ‚ú® Shine Animation */
.btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: -120%;
  width: 80%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.25),
    transparent
  );
  transform: skewX(-30deg);
  transition: 0.6s;
}

.btn:hover::before {
  left: 120%;
}

/* PRIMARY BUTTON */
.btn.primary {
  background: linear-gradient(90deg, var(--accent), #ffd36b);
  color: var(--text-dark);
  border: none;
  box-shadow: 0 10px 40px rgba(0,0,0,0.25);
}

.btn.primary:hover {
  box-shadow: 0 18px 46px rgba(0,0,0,0.35);
}

/* GHOST BUTTON */
.btn.ghost {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.12);
  color: var(--muted);
  backdrop-filter: blur(6px);
}

.btn.ghost:hover {
  background: rgba(255,255,255,0.07);
  border-color: rgba(255,255,255,0.2);
}


  /* Sections */
  section {max-width:1100px;margin:36px auto;padding:18px}
  .card-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
  .card{background:var(--card); padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.04);backdrop-filter: blur(6px); color:var(--muted)}

  .visitor-box{

  /* Footer */
  /* Footer container */
/* Footer */
/* Footer Wrapper */
footer {

  margin: 14px auto;
  padding: 40px 20px;

  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  justify-content: space-between;
  gap: 20px;
  font-family: Arial, sans-serif;

/* Footer Box (LEFT + RIGHT) */
.footer-box {
  flex: 1;
  min-width: 300px;
  padding: 20px;
  border-radius: 14px;
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(255,255,255,0.08);
  backdrop-filter: blur(6px);

/* Left box layout */
.footer-left {
  display: flex;
  flex-direction: column;
  gap: 00px;
}

/* Social icons row */
.socials {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  align-items: center;
}

.socials a {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;

  text-decoration: none;
  color: var(--muted);
  border: 1px solid rgba(255, 255, 255, 0.04);
  transition: all 0.3s ease;
}

.socials a:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-2px);
}

/* Copyright at center */
.footer-copy {
  width: 100%;
  text-align: center;
  margin-top: 20px;
  order: 99; /* ensures it stays at the bottom */
  font-size: 0.9rem;
  color: var(--muted);
}

  @media (max-width:880px){
    .card-grid{grid-template-columns:repeat(2,1fr)}

  /* Fade-in animations (used by JS) */
  .reveal {opacity:0; transform: translateY(12px); transition: opacity .7s ease, transform .7s ease;}
  .reveal.revealed {opacity:1; transform: translateY(0);}

  backdrop-filter: blur(6px);
  transition: transform .25s ease;
}

.qr-box img:hover {

}

/* Copyright */
.footer-copy {
  width: 100%;
  text-align: center;
  margin-top: 15px;
  font-size: 0.9rem;
  color: var(--muted);
}

const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');

/* ---------------------------
   Update SVG icon
   --------------------------- */
function setMoonIcon() {
  themeIcon.innerHTML = `
    <path d="M21 12.79A9 9 0 0 1 11.21 3
             7 7 0 1 0 21 12.79z"
          stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"/>
  `;
}

function setSunIcon() {
  themeIcon.innerHTML = `
    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
    <line x1="12" y1="1"  x2="12" y2="3"  stroke="currentColor" stroke-width="2"/>
    <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
    <line x1="1"  y1="12" x2="3"  y2="12" stroke="currentColor" stroke-width="2"/>
    <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
  `;
}

/* ---------------------------
   Apply theme
   --------------------------- */
function applyTheme(t) {
  if (t === 'light') {
    document.documentElement.setAttribute('data-theme', 'light');
    setSunIcon();
    themeToggle.setAttribute('aria-pressed', 'true');
  } else {
    document.documentElement.removeAttribute('data-theme');
    setMoonIcon();
    themeToggle.setAttribute('aria-pressed', 'false');
  }
}

/* ---------------------------
   Load saved theme
   --------------------------- */
const saved = localStorage.getItem('site-theme');
applyTheme(saved || 'dark');

/* ---------------------------
   Toggle theme on click
   --------------------------- */
themeToggle.addEventListener('click', () => {
  const isLight = document.documentElement.getAttribute('data-theme') === 'light';
  const next = isLight ? 'dark' : 'light';
  applyTheme(next);
  localStorage.setItem('site-theme', next);
});



/* ---------------------------
   Smooth scroll for nav links
   --------------------------- */
document.querySelectorAll('.navlinks a[href^="#"]').forEach(a=>{
  a.addEventListener('click', e=>{
    e.preventDefault();
    const id = a.getAttribute('href');
    const el = document.querySelector(id);
    if(el) el.scrollIntoView({behavior:'smooth',block:'start'});
  });
});

/* ---------------------------
   Reveal on scroll (IntersectionObserver)
   --------------------------- */
const reveals = document.querySelectorAll('.reveal');
const io = new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('revealed');
      // once revealed, unobserve for performance
      io.unobserve(entry.target);
    }
  });
}, {threshold: 0.12});

reveals.forEach(r => io.observe(r));

/* ---------------------------
   Particles (lightweight)
   --------------------------- */
(function(){
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;
  const DPR = window.devicePixelRatio || 1;
  canvas.width = w * DPR;
  canvas.height = h * DPR;
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';
  ctx.scale(DPR, DPR);

  let particles = [];
  const PARTICLE_COUNT = Math.round((w*h)/50000); // responsive density

  function rand(min,max){ return Math.random()*(max-min)+min; }
  function createParticle(){
    return {
      x: rand(0,w),
      y: rand(0,h),
      r: rand(0.6,2.4),
      vx: rand(-0.15,0.15),
      vy: rand(-0.05,0.15),
      hue: rand(190,260),
      life: rand(8,22)
    };
  }

  function init(){
    particles = [];
    for(let i=0;i<PARTICLE_COUNT;i++) particles.push(createParticle());
  }

  function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    canvas.width = w * DPR;
    canvas.height = h * DPR;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    init();
  }

  function draw(){
    ctx.clearRect(0,0,w,h);
    for(let p of particles){
      p.x += p.vx;
      p.y += p.vy;
      p.life -= 0.005;
      // wrap
      if(p.x < -10) p.x = w + 10;
      if(p.x > w + 10) p.x = -10;
      if(p.y > h + 10) p.y = -10;
      // draw
      ctx.beginPath();
      const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r*12);
      g.addColorStop(0, `hsla(${p.hue},90%,70%,${0.12})`);
      g.addColorStop(1, `hsla(${p.hue},90%,60%,0)`);
      ctx.fillStyle = g;
      ctx.arc(p.x, p.y, p.r*8, 0, Math.PI*2);
      ctx.fill();

      // subtle lines between close particles
      // (performance conscious - only draw a few)
    }
    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', ()=> { clearTimeout(window._pcT); window._pcT = setTimeout(resize,150); });
  init();
  draw();
})();

/* ---------------------------
   Small decorative floating shapes interactivity
   --------------------------- */
(function(){
  const shapes = document.querySelectorAll('.shape');
  // subtle parallax on mouse move
  window.addEventListener('mousemove', e => {
    const cx = innerWidth/2, cy = innerHeight/2;
    const dx = (e.clientX - cx)/cx;
    const dy = (e.clientY - cy)/cy;
    shapes.forEach((s,i)=>{
      const depth = (i+1)/6;
      s.style.transform = `translate3d(${dx*40*depth}px, ${dy*30*depth}px, 0)`;
    });
  });
})();
