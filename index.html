  .btn-group{
    display:flex;
    gap:20px;
  }

  .btn{
    position:relative;
    padding:12px 32px;
    font-size:16px;
    color:#0066ff; /* text blue */
    background:transparent;
    border:2px solid #0066ff; /* outline blue */
    border-radius:10px;
    cursor:pointer;
    overflow:hidden;
    transition:color .3s ease, border-color .3s ease, background .3s ease;
  }

  /* Shine animation layer */
  .btn::before{
    content:"";
    position:absolute;
    top:0;
    left:-120%;
    width:120%;
    height:100%;
    background:linear-gradient(120deg, transparent, #0066ff55, transparent);
    transform:skewX(-15deg);
    transition:all .4s ease;
  }

  .btn:hover::before{
    left:120%; /* sweeping shine */
  }

  /* Glow on hover */
  .btn:hover{
    color:#ffffff; /* white text */
    background:#0066ff; /* blue fill */
    border-color:#ffffff; /* white outline */
    box-shadow:0 0 12px #0066ff88; /* blue glow */
  }

  /* Outline expansion animation */
  .btn::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:10px;
    border:2px solid #3399ff;
    opacity:0;
    transform:scale(1.3);
    transition:opacity .4s ease, transform .4s ease;
  }
  .btn:hover::after{
    opacity:1;
    transform:scale(1);
  }
</style>
